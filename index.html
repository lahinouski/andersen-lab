<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./reset.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="calculator_display">0</div>

    <div class="calculator_btns">
      <button class="btn-clear">AC</button>
      <button class="btn-toggle"><sup>&plus;</sup>&#8260;<sub>&#8722;</sub></button>
      <button class="btn-undo">&#8594;</button>
      <button class="operator btn-divide">&divide;</button>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operator btn-multiply">&times;</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operator btn-subtract">&minus;</button>
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="operator btn-add">&plus;</button>
      <button class="digit long-btn"><span></span>0</button>
      <button class="digit btn-decimal">.</button>
      <button class="btn-equal">&equals;</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
